<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Feature-Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/cropper/cropper.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/bootstrap/css/bootstrap.min.css') }}">
    <style>
        .label {
            cursor: pointer;
        }
        
        .progress {
            display: none;
            margin-bottom: 1rem;
        }
        
        .alert {
            display: none;
        }
        
        .img-container img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="particles-js">
        <div id="heading-top">
            <h1 style="color:black;">Feature-Fonts</h1>
            <br>
            <h1>A Font identification tool using CNN</h1>
            <br>
            <a href="https://github.com/pythox/Feature-Fonts" target="_blank">Github</a>
        </div>
        <div class="container" style="position: absolute;top: 45%;left: 20%;">
            <label class="label" data-toggle="tooltip" title="Upload the image for font identification" style="position: relative; left: 44%;">
                <img class="rounded" id="avatar" src="{{ url_for('static', filename='img/upicon.png') }}" alt="avatar">
                <input type="file" class="sr-only" id="input" name="image" accept="image/*">
            </label>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 60%; text-align: center;"></div>0%</div>
            </div>
            <div class="alert" role="alert" style="text-align: center;"></div>
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Crop the image</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="img-container">
                                <img id="image" src="{{ url_for('static', filename='img/upicon.png') }}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="crop">Crop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="color: black;position: absolute;top: 60%;left: 50%;text-align: right;font-family: 'Josefin Sans', sans-serif;font-size: 1.3em;border-color: black;border-width: 2px;">
            <!-- {% if variable != "-1" %} -->
            <h2> {{ detected_font }} </h2>
            <!-- {% endif %} -->
        </div>
        
        <div id="heading-bot">
            - Meet Dadhania (16BCE103) & Jay Joshi (16BCE094)
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='dist/particlejs/particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/jquery/jquery-3.4.1.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='dist/bootstrap/js/bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='dist/cropper/cropper.min.js') }}"></script>
    
    <script>
        particlesJS.load('particles-js', "{{ url_for('static', filename='json/particles.json') }} ", function() {
            console.log('callback - particles.js config loaded');
        });
        window.addEventListener('DOMContentLoaded', function () {
            var avatar = document.getElementById('avatar');
            var image = document.getElementById('image');
            var input = document.getElementById('input');
            var $progress = $('.progress');
            var $progressBar = $('.progress-bar');
            var $alert = $('.alert');
            var $modal = $('#modal');
            var cropper;
            var minAspectRatio = 1.0;
            var maxAspectRatio = 3.0;
            $('[data-toggle="tooltip"]').tooltip();
            
            input.addEventListener('change', function (e) {
                var files = e.target.files;
                var done = function (url) {
                    input.value = '';
                    image.src = url;
                    $alert.hide();
                    $modal.modal('show');
                };
                var reader;
                var file;
                var url;
                
                if (files && files.length > 0) {
                    file = files[0];
                    
                    if (URL) {
                        done(URL.createObjectURL(file));
                    } else if (FileReader) {
                        reader = new FileReader();
                        reader.onload = function (e) {
                            done(reader.result);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });
            
            $modal.on('shown.bs.modal', function () {
                cropper = new Cropper(image, {
                    ready: function () {
                        var cropper = this.cropper;
                        var containerData = cropper.getContainerData();
                        var cropBoxData = cropper.getCropBoxData();
                        var aspectRatio = cropBoxData.width / cropBoxData.height;
                        var newCropBoxWidth;
                        
                        if (aspectRatio < minAspectRatio || aspectRatio > maxAspectRatio) {
                            newCropBoxWidth = cropBoxData.height * ((minAspectRatio + maxAspectRatio) / 2);
                            
                            cropper.setCropBoxData({
                                left: (containerData.width - newCropBoxWidth) / 2,
                                width: newCropBoxWidth
                            });
                        }
                    },
                    
                    cropmove: function () {
                        var cropper = this.cropper;
                        var cropBoxData = cropper.getCropBoxData();
                        var aspectRatio = cropBoxData.width / cropBoxData.height;
                        
                        if (aspectRatio < minAspectRatio) {
                            cropper.setCropBoxData({
                                width: cropBoxData.height * minAspectRatio
                            });
                        } else if (aspectRatio > maxAspectRatio) {
                            cropper.setCropBoxData({
                                width: cropBoxData.height * maxAspectRatio
                            });
                        }
                    },
                });
            }).on('hidden.bs.modal', function () {
                cropper.destroy();
                cropper = null;
            });
            
            document.getElementById('crop').addEventListener('click', function () {
                var initialAvatarURL;
                var canvas;
                
                $modal.modal('hide');
                
                if (cropper) {
                    var cropBoxData = cropper.getCropBoxData();
                    canvas = cropper.getCroppedCanvas({
                        width: cropBoxData.width,
                        height: cropBoxData.height,
                    });
                    initialAvatarURL = avatar.src;
                    avatar.src = canvas.toDataURL();
                    $progress.show();
                    $alert.removeClass('alert-success alert-warning');
                    canvas.toBlob(function (blob) {
                        var formData = new FormData();
                        
                        formData.append('avatar', blob, 'avatar.jpg');
                        $.ajax('http://127.0.0.1:5000/upload', {
                            method: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            
                            xhr: function () {
                                var xhr = new XMLHttpRequest();
                                
                                xhr.upload.onprogress = function (e) {
                                    var percent = '0';
                                    var percentage = '0%';
                                    
                                    if (e.lengthComputable) {
                                        percent = Math.round((e.loaded / e.total) * 100);
                                        percentage = percent + '%';
                                        $progressBar.width(percentage).attr('aria-valuenow', percent).text(percentage);
                                    }
                                };
                                
                                return xhr;
                            },
                            
                            success: function () {
                                $alert.show().addClass('alert-success').text('Upload success');
                            },
                            
                            error: function () {
                                avatar.src = initialAvatarURL;
                                $alert.show().addClass('alert-warning').text('Upload error');
                            },
                            
                            complete: function () {
                                $progress.hide();
                            },
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
